<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Image Carousel Level 1</title>
  </head>
  <body>
    <!-- 1st section -->
    <div class="page-header">
      <img src="./assets/logo/wsa-logo.svg" alt="company's logo" />
      <h1 class="project-title">Image Carousel</h1>
    </div>

    <!-- 2nd section -->
    <section class="carousel-wrapper">
      <!-- carousel slides with next and previous button-->

      <div class="carousel-slides-container">
        <button class="prev-btn">
          <img src="./assets/icons/arrow-prev.svg" alt="" />
        </button>

        <img
          src="./assets/images/slide1.png"
          alt="slide-1"
          class="carousel-slide"
        />

        <img
          src="./assets/images/slide2.png"
          alt="slide-2"
          class="carousel-slide"
        />

        <img
          src="./assets/images/slide3.png"
          alt="slide-3"
          class="carousel-slide"
        />

        <button class="next-btn">
          <img src="./assets/icons/arrow-next.svg" alt="next" />
        </button>
      </div>

      <!-- carousel dots -->
      <div class="carousel-dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </section>

    <!-- 3rd section -->
    <p class="copyright-text">&#169; 2025 WSA. All Rights Reserved</p>
  </body>
</html>
